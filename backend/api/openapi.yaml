#
# CSE183 Assignment 8 Backend
#

openapi: '3.0.3'

info:
  description: CSE183 Assignment 8 Backend
  version: 0.1.0
  title: CSE183 Assignment 8 Backend

servers:
  - url: http://localhost:3010/v0

paths:
  /dummy:
    get:
      description: Dummy Endpoint
      responses:
        200:
          description: Succesful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      description: login user
      parameters:
        - name: username
          in: query
          description: Name of user
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Password of user
          required: true
          schema:
            type: string
      responses:
        200:
          description: Username and Password correct
        404:
          description: Wrong Credentials

    post:
      description: create a new user
      requestBody:
        description: username and password for user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'  
      responses: 
        201:
          description: created
        409:
          description: conflict
      
  /messages:
    post:
      description: Add a new message
      requestBody:
        description: message contents
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessage'
      responses:
        201:
          description: created message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMessage'
        404:
          description: failed

  /channel:
    post:
      description: Add a new channel
      requestBody:
        description: channel contents
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MakeChannel'
      responses:
        201:
          description: created channel
        404:
          description: failed

components:
  schemas:
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    DummyResponse:
      required:
        - message
      properties:
        message:
          type: string
    
    CreateUser:
      required:
        - username
        - password
        - name
      properties:
          username:
            type: string
          password:
            type: string
          name:
            type: string
      
    SendMessage:
      required:
        - username
        - channel
      properties:
        username:
          type: string
        message:
          type: string
        time:
          type: string
        channel:
          type: string
        replies:
          type: integer

    MakeChannel:
      required:
        - curWorkspace
        - channelName
      properties:
        curWorkspace:
          type: string
        channelName:
          type: string