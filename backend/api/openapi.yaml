openapi: '3.0.3'

info:
  description: CSE183 Assignment 8 Backend
  version: 0.1.0
  title: CSE183 Assignment 8 Backend

servers:
  - url: http://localhost:3010/v0

paths:
  /dummy:
    get:
      description: Dummy Endpoint
      responses:
        200:
          description: Succesful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      description: login user
      responses:
        200:
          description: Username and Password correct
        404:
          description: wrong credentials

    post:
      description: create a new user
      requestBody:
        description: username and password for user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create'  
      responses: 
        201:
          description: created
        409:
          description: conflict
      

components:
  schemas:
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    DummyResponse:
      required:
        - message
      properties:
        message:
          type: string
    
    Create:
      required:
        - username
        - password
        - name
      properties:
          username:
            type: string
          password:
            type: string
          name:
            type: string